<!DOCTYPE html>
<html>
    <head>
        <title> Web App</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css"
    </head>
    <body>
        <div id="app">
            <counter_tag v-bind:add-num="5">

            </counter_tag>
        </div>
        <script>
            var counter= Vue.component('counter_tag',{
                template: `
                    <div>
                        <div> Count: {{this.count}} </div>
                        <button class="vue-btn" @click="increment"> Increment by {{this.addNum}} </button>
                    </div>
                `,
                props:{
                    addNum: {
                        type: Number,
                        default:1
                    }
                },
                data(){
                    return{
                        count:0
                    }
                },
                methods:{
                    increment(){
                        this.count += this.addNum
                    }
                }
            });
            var app= new Vue({
                el:'#app',
                components:{
                    counter
                }
            });
        </script>
    </body>
</html>
