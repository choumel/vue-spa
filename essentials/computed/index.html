<!DOCTYPE html>
<html>
    <head>
        <title> Web App</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css"
    </head>
    <body>
        <div id="app">
            <span> Change the text</span>
            <input v-model="textVal" placeholder="text..." />
            <div> lowerCased: {{lowerText}}</div>
        </div>
        <script>
            var app= new Vue({
                el:'#app',
                data:{
                    textVal:''
                },
                computed:{
                    lowerText(){
                        return this.textVal.toLowerCase()
                    }
                }
            });
        </script>
    </body>
</html>
