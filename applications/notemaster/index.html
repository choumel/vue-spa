<!DOCTYPE html>
<html>
    <head>
        <title> Notemaster</title>
        <script src="https://unpkg.com/vue"> </script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/notemaster.css">
    </head>
    <body>
        <div id="app">
            <h3> {{title}} </h3>
            <div class="form">
                <div class="form-group">
                    <div class="form-group">
                        <label> Note Title</label>
                        <input class="from-control" type="text" v-model="note.title">
                    </div>
                    <div class="form-group">
                        <label> Note Text</label>
                        <textarea class="from-control" v-model="note.text" > </textarea>
                    </div>
                </div>
                <button class='btn btn-primary' @click='addNote()'> Envoyer</button>
            </div>
            <div class="col-sn-12">
                <div class="col-sn-4 note" v-for="(note, index) in notes">
                    <div class="card">
                        <div class="card-block"> 
                            <h4 class="card-title"> {{note.title}}</h4>
                            <h6 class="card-title"> {{note.date}}</h6>
                            <p> {{note.text}}</p>
                        </div>
                    </div>
                    <button class="close" @click='removeNote(index)'> &times; </button>
                </div>
            </div>
        </div>
        <script>
            var app=  new Vue({
                el: '#app',
                data:{
                    title: 'NoteMaster',
                    note:{
                        title: '',
                        text:''
                    },
                    notes: [
                        {
                            title: 'Visited Bafou',
                            text:'I loved the food',
                            date: new Date(Date.now()).toLocaleString()
                        }
                    ]
                },
                methods:{
                    addNote() {
                        let {title, text}= this.note;
                        this.notes.push({
                            text,
                            title, 
                            date: new Date(Date.now()).toLocaleString()
                        });
                     },
                    removeNote(index){
                        this.notes.splice(index, 1);
                    }
                }
            })
        </script>

    </body>
</html>
